<html>
<head>
<title>User Login
</title>
<link rel="icon" type="image/png"sizes="32*32" href="images\user1.png">
<link rel="stylesheet" type="text/css" href="login.css">
<script type="text/javascript" src="login.js">
</script>
</head>
<body>
	<div class="loginbox">
		
		<form>
			
			<legend><img src="images/user.png" alt="user" class="user"/></legend>
				<h2>Login Here</h2>
				<label>Username:</label>
				<br>
				<input type="text" name="username" placeholder="Enter your username here..." required maxlength="20" autofocus id="p1">
				<br>
				<label>Password:</label>
				<br>
				<input type="password" name="password" placeholder="*********" required  maxlength="22" autofocus id="p2">
				<br>
		</form>

		<button onclick="login()" class="b1">LOGIN</button>
		<br><br>
		<center><a href="signup.html">Not a Madridsta? Signup here</a>	</center>
		</div>
</body>
</html>
